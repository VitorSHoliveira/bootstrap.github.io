    <!-- Main, add coluns and Form here -->
    <main class="container main-col-container">
      <div class="row  ">
        <div class="col-8 main-col" style="background-color:white;">
          <div style="font-family: arial, Arial, Helvetica, sans-serif">
            <div class="well well-sm">
              <form class="form-horizontal" action="" method="post">
                <fieldset>
                  <legend class="text-left " style="padding-left: 15px;">
                    <p style="font-size: xx-large;">Contact us</p> 
                  </legend>
                  <hr />

                  <!-- Name input-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="name">Name</label>
                    <div class="col-md-9">
                      <input id="name" name="name" type="text" placeholder="Your name" class="form-control">
                    </div>
                  </div>

                  <!-- Email input-->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="email">Your E-mail</label>
                    <div class="col-md-9">
                      <input id="email" name="email" type="text" placeholder="Your email" class="form-control">
                    </div>
                  </div>

                  <!-- Message body -->
                  <div class="form-group">
                    <label class="col-md-3 control-label" for="message">Your message</label>
                    <div class="col-md-9">
                      <textarea class="form-control" id="message" name="message"
                        placeholder="Please enter your message here..." rows="5"></textarea>
                    </div>
                  </div>

                  <!-- Form actions -->
                  <div class="form-group">
                    <div class="col-md-12 text-left">
                      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

    </main>
